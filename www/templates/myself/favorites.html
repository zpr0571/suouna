<ion-view view-title="">
<link rel="stylesheet" href="css/myself/favorite.css">
<ion-header-bar align-title="center" class="bar-dark">
    <a href="#/tab/myself" class="item-icon-left">
        <i class="icon ion-ios-arrow-back"></i>
    </a>
    <h1 class="title" style="color:white;">苏欧娜婚纱摄影</h1>
</ion-header-bar>
<ion-content>
<div class="f_main">
  <h3>我的收藏夹</h3>
  <div ng-repeat='list in favorite' class="info">
    <div class="info_h5">
      <h5>{{list.explain}}</h5>
    </div>
    <img src="{{list.img}}" alt="">
  </div>
</div>


<div class="footer"></div>
</ion-content>
<script>
  $(function () {
    $('.footer').load('templates/common-footer.html');
  })
</script>
</ion-view>
